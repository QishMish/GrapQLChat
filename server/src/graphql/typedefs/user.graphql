type User {
  id: ID!
  email: String!
  username: String!
  password: String!
}
input SignUpUserInput {
  email: String!
  username: String!
  firstname: String!
  lastname: String!
  password: String!
}
input SignInUserInput {
  username: String!
  password: String!
}
input UpdateUserInput {
  email: String!
  username: String!
  password: String!
}
type UserDto {
  id: ID!
  email: String!
  username: String!
  roles: [Roles!]!
  verified:Boolean!
  isActive:Boolean!
}
