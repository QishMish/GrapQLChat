type ChatRoom {
  id: ID!
  name: String!
  type: ChatRoomTypes!
  creator_id: ID!
  messages: [Message]
  # messagesCount: ID
  users: [UserDto]
  lastMessage: String
  creator: UserDto!
}

input CreateChatroomGroupInput {
  name: String!
  type: ChatRoomTypes
  members: [ChatroomMember!]
}
input ChatroomMember {
  id: ID!
  username: String!
}

input AddChatRoomGroupMembersInput {
  id: ID
  username: String!
}

input RemoveChatRoomGroupMemberInput {
  id: ID
  username: String!
}
